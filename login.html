<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        #footer {
            width: 100%;

        }

        form {
            font-size: 15pt;
        }

        .form-group {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-bottom: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: blueviolet">DesignTo</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="homepage.html">首页</a>
                    </li>
                    <li>
                        <a href="theme.html">主题</a>
                    </li>
                    <li>
                        <a href="custom.html">个性化</a>
                    </li>
                </ul>
                <div class="row nav nabbar-nav navbar-right" style="margin-top:.4em">
                    
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-defualt">Signup</button>
                        </div>
                        <div class="col-md-3"></div>
                        <button type="button" class="btn btn-defualt">Login</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" style="padding: 150px;">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-md" id="inputUsername" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">密码</label>
                        <div class="col-md-8">

                            <input type="text" class="form-control input-md" id="inputPassword" placeholder="请输入密码">

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default btn-lg" onclick="window.location='homepage.html';return false;">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="panel-footer text-center" id="footer">
        <h4>DesignTo服装设计服务平台</h4>
        <h5>Designer:
            <span class="glyphicon glyphicon-star" style="color: gold" aria-hidden="true"></span>Star</h5>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
