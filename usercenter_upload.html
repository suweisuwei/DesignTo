<!DOCTYPE html>
<html>

<head>
    <title>个人中心</title>
    <meta charset="utf-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        .red {
            color: magenta;
        }

        #main-box {
            margin-top: 100px;
        }

        body {
            height: 100%;
        }

        #footer {
            width: 100%;
        }
    </style>
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-bottom: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: blueviolet">DesignTo</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="homepage.html">首页</a>
                    </li>
                    <li class="active">
                        <a href="theme.html">主题</a>
                    </li>
                    <li>
                        <a href="custom.html">个性化</a>
                    </li>
                </ul>
                <div class="row nav nabbar-nav navbar-right" style="margin-top:.4em">
                    <div class="col-lg-9" style="height:100%">
                        <form class="navabar-form form-inline">
                            <div class="form-grop">
                                <input type="text" class="form-control" placeholder="Search">
                                <button type="submit" class="btn btn-defualt">Submit</button>
                            </div>
                        </form>
                    </div>
                    <ul class="col-lg-3">
                        <li>
                            <button type="button" class="btn btn-defualt">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>User
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--页面主体-->
    <div class="container-fluid" id="main-box">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!--个人信息栏-->
                <div id="user-info-row" class="row">
                    <img src="宠物.jpg" style="float:left;width:150px;height:150px;" class="img-thumbnail" alt="头像" />
                    <div class="col-md-6">
                        <label class="h4" id="username">USERNAME</label>
                        <span class="sex" style="color:#99ccff">♂</span>
                        <br />
                        <label>共提交
                            <label class="red">999+</label>次作品，共获得
                            <label class="red">999+</label>个赞
                        </label>
                        <br />
                        <label>联系邮箱：
                            <a href="mailto:1009789268@qq.com">1009789268@qq.com</a>
                        </label>
                    </div>
                </div>
                <!--分页栏-->
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li role="presetation">
                            <a href="#">公开作品</a>
                        </li>
                        <li role="presetation" class="active">
                            <a href="#">上传作品</a>
                        </li>
                        <li role="presetation">
                            <a href="#">我的需求</a>
                        </li>
                        <li role="presetation">
                            <a href="#">提交记录</a>
                        </li>
                    </ul>
                </div>
                <!--分页切换的主体-->
                <div class="row" style="margin-top:20px;">
                    <div class="container-fluid">
                        <div class="row" style="padding:20px;">
                            <form class="form-horizontal">
                                <!-- 作品名行 -->
                                <div class="form-group">
                                    <label for="design-name" class="col-md-3 control-label">作品名称：</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="design-name" placeholder="">
                                    </div>
                                </div>
                                <!-- 作品主题行 -->
                                <div class="form-group">
                                    <label for="design-theme" class="col-md-3 control-label">作品主题：</label>
                                    <div class="col-md-7">
                                        <select class="form-control" id="design-theme">
                                            <option value="">AAA</option>
                                            <option value="">BBB</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- 作品故事行 -->
                                <div class="form-group">
                                    <label for="design-story" class="col-md-3 control-label">作品故事：</label>
                                    <div class="col-md-7">
                                        <textarea id="design-story" class="form-control" rows="5" placeholder="说出你的故事吧！"></textarea>
                                    </div>
                                </div>
                                <!-- 上传文件行 -->
                                <div class="form-group">
                                    <label for="design-name" class="col-md-3 control-label">上传作品：</label>
                                    <div class="col-md-7">
                                        <input type="file" class="form-control" />
                                    </div>
                                </div>
                                <!-- TODO 预览上传文件 -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer class="panel-footer text-center" id="footer">
        <h4>DesignTo服装设计服务平台</h4>
        <h5>Designer:
            <span class="glyphicon glyphicon-star" style="color: gold" aria-hidden="true"></span>Star
        </h5>
    </footer>
    <!--引用 main.js-->
    <script src="js/main.js"></script>
</body>

</html>
