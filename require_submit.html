<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #footer {
            width: 100%;
           
        }

        form {
            font-size: 15pt;
        }

        .form-group {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-bottom: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: blueviolet">DesignTo</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="homepage.html">首页</a>
                    </li>
                    <li>
                        <a href="theme.html">主题</a>
                    </li>
                    <li class="active">
                        <a href="custom.html">个性化</a>
                    </li>
                </ul>
                <div class="row nav nabbar-nav navbar-right" style="margin-top:.4em">
                    <div class="col-lg-9" style="height:100%">
                        <form class="navabar-form form-inline">
                            <div class="form-grop">
                                <input type="text" class="form-control" placeholder="Search">
                                <button type="submit" class="btn btn-defualt">Submit</button>
                            </div>
                        </form>
                    </div>
                    <ul class="col-lg-3">
                        <li>
                            <button type="button" class="btn btn-defualt">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>User
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" style="padding: 150px;">
                    <div class="form-group">
                        <label for="inputRequire" class="col-sm-3 control-label">需求类别</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-lg" id="inputRequire" placeholder="需求类别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAccount" class="col-sm-3 control-label">项目预算</label>
                        <div class="col-md-9">
                            <div class="input-group ">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control input-lg" id="inputAccount" placeholder="为这个项目您准备多少金额预算">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDeadline" class="col-sm-3 control-label">项目截止时间</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-lg" id="inputDeadline" placeholder="您希望设计师什么时候完成项目？">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-3 control-label">需求描述</label>
                        <div class="col-sm-9">
                            <textarea class="form-control input-lg" id="inputDescription" placeholder="具体介绍您的需求"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default btn-lg">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="panel-footer text-center" id="footer">
        <h4>DesignTo服装设计服务平台</h4>
        <h5>Designer:
            <span class="glyphicon glyphicon-star" style="color: gold" aria-hidden="true"></span>Star</h5>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap.min.js"></script>
</body>

</html>
